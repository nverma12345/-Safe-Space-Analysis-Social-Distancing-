<div class="header pb-8 pt-5 pt-lg-8 d-flex align-items-center">
</div>
<div class="container-fluid mt--7">
  <div class="row">

    <div class="col-xl-12 order-xl-1">
      <div class="card bg-secondary shadow">
        <div class="card-header bg-white border-0">
          <div class="row align-items-center">
            <div class="col-8">
              <h3 class="mb-0">ADMIN DASHBOARD</h3>
            </div>
            <!-- <div class="col-4 text-right">
              <a href="#!" class="btn btn-sm btn-primary">SAVE</a>
            </div> -->
          </div>
        </div>
        <div class="card-body" [hidden]="submitted">
          <form (ngSubmit)="onSubmit()">
            <h6 class="heading-small text-muted mb-4">Add Store</h6>
            <div class="pl-lg-4">
              <div class="row">
                <div class="col-lg-6">
                  <div class="form-group">
                    <label class="form-control-label" for="input-username">Store Name</label>
                    <input type="text" id="name" required [(ngModel)]="stores.storename" name="name" class="form-control form-control-alternative">
                  </div>
                </div>
                <div class="col-lg-6">
                  <div class="form-group">
                    <label class="form-control-label" for="input-email">Maximum Capacity</label>
                    <input type="number" id="capacity" required [(ngModel)]="stores.maxLimit" name="capacity" class="form-control form-control-alternative">
                  </div>
                </div>
                <div class="col-lg-6">
                  <div class="form-group">
                    <label class="form-control-label" for="input-email">Camera IP</label>
                    <input type="text" id="capacity" required [(ngModel)]="stores.cameraIp" name="cameraIp" class="form-control form-control-alternative">
                  </div>
                </div>
              </div>
              <button type="submit" class="btn btn-success text-right">Submit</button>
            </div>
          </form>
        </div>

        <div class="card-body text-center " [hidden]="!submitted">
          <h4>Store added successfully!</h4>
          <button class="btn btn-success" (click)="newStore()">Add New Store</button>
          <button class="btn btn-success" [routerLink]="['/dashboard']">Back to Homepage</button>
        </div>

      </div>
    </div>
  </div>
</div>
